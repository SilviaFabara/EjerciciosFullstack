<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EJERCICIO 2 LECCION 4</title>
</head>
<body>
    <script>
        function eje2_lecc4(){

                            let A = 5, B = 3, C = -12;
                            document.write("EJERCICIO 2 LECCION 4 ");
                            document.write("<br>");
                            document.write("EL RESULTADO DE A ES : ",A > 3,"<br>");
                            document.write("EL RESULTADO DE B ES : ", A > C,"<br>");
                            document.write("EL RESULTADO DE C ES : ",A < C,"<br>");
                            document.write("EL RESULTADO DE D ES : ", B < C,"<br>");
                            document.write("EL RESULTADO DE E ES : ",B != C,"<br>");
                            document.write("EL RESULTADO DE F ES : ",A == 3,"<br>");
                            document.write("EL RESULTADO DE G ES : ",A * B == 15,"<br>");
                            document.write("EL RESULTADO DE H ES : ",A * B == -30,"<br>");
                            document.write("EL RESULTADO DE I ES : ",C / B < A,"<br>");
                            document.write("EL RESULTADO DE J ES : ",C / B == -10,"<br>");
                            document.write("EL RESULTADO DE K ES : ",C / B == -4,"<br>");
                            document.write("EL RESULTADO DE L ES : ",A + B + C == 5,"<br>");
                            document.write("EL RESULTADO DE M ES : ",(A+B == 8 ) && (A-B == 2) ,"<br>");
                            document.write("EL RESULTADO DE N ES : ", (A+B == 8 ) || (A-B == 6),"<br>");
                            document.write("EL RESULTADO DE O ES : ",A > 3 && B > 3 && C < 3,"<br>");
                            document.write("EL RESULTADO DE P ES : ", A > 3 && B >= 3 && C < -3,"<br>");
                            document.write("<br>");
                            }

                            eje2_lecc4();
    </script>
</body>
</html>
