<!DOCTYPE html>

    <body fibo>
        <script >

                function eje1_lecc6()
                {
                    var total=0;
                    var numero = parseInt(prompt("Ingrese el n√∫mero a multiplicar  "));
                    document.write("La tabla del "+numero+" es: <br>")
                    var i=0;
                    while(i<=50){
                        total=numero*i;
                        document.write(" "+numero+" * "+i+" = "+total+"<br>");
                        i++;
                    }

                }

            </script>
